<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | PIC-MO</title>
  <meta property="og:title" content="Search - PIC-Mo"/>
  <meta property="og:type" content="profile"/>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <script src="/scripts/HtmlSanitizer.js"></script>
  <script src="/scripts/utils.js"></script>
</head>
<body>
  <!-- Navbar? (WIP) -->
  <div class="topnav">
    <a href="/">Home</a>
  </div>
  <div id="block"></div>

  <div id="controls">
    <form>
      <select id="sortOptions">
        <option value="score">Score</option>
        <option value="views">Views</option>
        <option value="latest">Latest</option>
      </select>
      <input type="text" id="searchBar" placeholder="Search tags here separated by a comma">
      <input type="submit" value="Search">
    </form>
  </div>
  
  <div id="list" class="project-list"></div>
  <div id="footer">
  </div>
  
  <script>
      const form = document.querySelector('form')
      const list = document.querySelector('#list');
      const sortOptions = document.querySelector('#sortOptions');
      const searchBar = document.querySelector('#searchBar');
      var params = new URLSearchParams(location.search);
      sortOptions.value = params.get("sort")||"score";
      searchBar.value = (params.get("tags")||"").replace("+",", ");
    
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        try {
          var taglist = searchBar.value.toLowerCase().replace(/[^,\w\d_-]/g,"").split(",");
          const url = new URL(location);
          if (taglist[0]) url.searchParams.set("includeTags", taglist.join("+"));
          url.searchParams.set("sort", sortOptions.value);
          history.pushState({}, "", url);
          params = new URLSearchParams(location.search);
          searchProjects();
        } catch (err) {
          alert(err.message);
          console.log(err.message)
        }
      });

      async function searchProjects() {
        const res = await fetch('/api/project/list'+location.search);
        const data = await res.json();
        switch (params.get("sort")||"score") {
          case "score": data.projects.sort((a,b)=>(b.score-a.score)||(b.views-a.views)); break;
          case "views": data.projects.sort((a,b)=>(b.views-a.views)||(b.score-a.score)); break;
          case "latest": data.projects.sort((a,b)=>(b.postedAt-a.postedAt)); break;
        }
        list.innerHTML = '';
        data.projects.map(projHTML(list));
      }
      searchProjects();
    
    </script>
  </body>
</body>
</html>
